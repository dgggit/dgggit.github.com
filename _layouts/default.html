<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>

        {% if site.image %}
          <img src="{{site.image | relative_url}}" alt="Logo" />
        {% endif %}

        <p></p>
        <p>{{ site.description }}
          <br>
          <br>jinho.ko AT postech.ac.kr
        </p>

        <a href="{{site.github}}" class="fa fa-github"></a>
 <!--       <a href="mailto:{{site.email}}" class="fa fa-envelope"></a> -->
        <a href="{{site.linkedin}}" class="fa fa-linkedin"></a>
        <a href="{{site.facebook}}" class="fa fa-facebook"></a>

        <p></p>
        <p><a href="https://dgggit.github.io/literally-everything">Tech Blog</a></p>

        <!--
        <p></p>
        <p>Personal</p>
        -->

        <p><a href="/public/CV.pdf">CV</a></p>
        <p>Projects</p>
        <p>Personal</p>

      </header>
      <section>

      {{ content }}

      </section>

      <footer>
        <!-- add content if needed-->
      </footer>
    </div>

    <!-- scale fix -->
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <!-- google analytics -->
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

  </body>
</html>
